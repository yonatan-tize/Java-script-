<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let quantity = 0
        document.addEventListener("DOMContentLoaded", loadPage);

        function loadPage(){
            document.querySelectorAll("button").forEach(button => {
                button.onclick = function(){
                let name = button.dataset.usage; 
                if (name === "showQuantity"){
                    console.log(quantity);
                }
                else if (name === "adding"){
                    quantity += 1;
                    console.log(quantity);
                }
                else if (name === "incby2"){
                    quantity += 2;
                    console.log(quantity);
                }
                else if (name === "incby3"){
                    quantity += 3;
                    console.log(quantity);
                    
                }
                else if (name === "resetCart"){
                    quantity = 0
                    console.log(quantity);
                    
                }
            }
            }); //this code contains a lot of if else make it better next time
    
        }
    </script>
    
</head>
<body>
    <h2>Cart Quantity</h2>
    <button data-usage = "showQuantity">Show Quantity</button>
    <button data-usage = "adding">Add to Cart</button>
    <button data-usage = "incby2">+ 2</button>
    <button data-usage = "incby3">+ 3</button>
    <button data-usage = "resetCart">Reset Cart</button>
    
</body>
</html>
