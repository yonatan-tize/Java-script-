<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html and css</title>
    <style>
        .b1{
            background-color: red;
            color: white;
            border: none;
            border-radius: 3px;
            height: 36px;
            width: 100px;
            margin-right: 10px;
    
            cursor: pointer;
        }
        .b2 {
            background-color: white;
            color:hsla(212, 63%, 55%, 0.913);
            border-color:hsla(212, 63%, 55%, 0.913); 
            border-radius: 2px;
            border-style: solid;
            border-width: 1.4px;
            height: 36px;
            width: 60px;
            margin-right: 10px;
            cursor: pointer;

        }
        .b3 {
            padding: 10px 15px;
            color: rgb(246, 246, 246);
            background-color: hsla(212, 63%, 55%, 0.913);
            border-radius: 18px;
            border: none;
            height: 36px;
            width: 80px;
            cursor: pointer;

        }

    </style>

</head>
<body>
    <h2>practice one</h2>
    <button class="b1">subscribe</button>
    <button class="b2">join</button>
    <button class="b3">tweet</button>

    
</body>
</html>
